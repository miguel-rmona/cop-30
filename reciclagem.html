<!DOCTYPE html>

    <!-- Cabeçalho -->

        <nav>

    <!-- Seção de Reciclagem -->
    <section id="reciclagem">
        <div class="content">
            <h2>Reciclagem e Sistema de Pontos</h2>
            <p>Contribua para um mundo melhor. Ao reciclar, você ganha pontos que podem ser trocados por prêmios como comida e cestas básicas.</p>

            <div class="form">
                <label for="lixo">Quantidade de lixo reciclado (kg):</label>
                <input type="number" id="lixo" name="lixo">
                <button onclick="calcularPontos()">Calcular Pontos</button>
            </div>

            <div id="resultado">
                <p id="pontuacao"></p>
            </div>
